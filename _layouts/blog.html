---
layout: fill
---

{% for post in site.posts limit:3 %}
<article>
  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
  <div style="background-image: url('/assets/img/blog/{{ post.img }}'); height: 100px; background-position: 50%; width: 894px;"></div>
  [{% for tag in post.tags %} {{ tag }} {% endfor %}] {{ post.date | date: "%Y-%m-%d" }}
</article>
{% endfor %}
